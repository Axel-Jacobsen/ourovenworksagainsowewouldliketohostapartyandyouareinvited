<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" type="image/jpeg" href="favicon"/>

    <title>You are loved.</Title>
  </head>

  <body class="content">
    <h1 class="name" id="name1">
      You are invited to an oven party.
    </h1>
    <h1 class="name" id="name2" style="display:none">
      Join us.
    </h1>
    <h1 class="name" id="name3" style="display:none">
      after<br>
      08 07 2023
    </h1>
  </body>

  <script>
    let i = 0;
    const blinkypoos = () => {
      if (i == 0) {
        document.getElementById("name1").style.display = "block";
        document.getElementById("name2").style.display = "none";
        document.getElementById("name3").style.display = "none";
      } else if (i == 1) {
        document.getElementById("name1").style.display = "none";
        document.getElementById("name2").style.display = "block";
        document.getElementById("name3").style.display = "none";
      } else {
        document.getElementById("name1").style.display = "none";
        document.getElementById("name2").style.display = "none";
        document.getElementById("name3").style.display = "block";
      }
      console.log(i)
      i = (i + 1) % 3;
    }
    setInterval(blinkypoos,800);
  </script>

</html>
